<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ7DEV Mission Control - Optimized Edition</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" integrity="sha512-luMnTJZ7oEchNDZkhPk7BYJEuP5IO/jQYYHB0aXqBAXZmnPHI77Jug8C+yjTa4kGMO/14ue3rWYq8v5sCz/Y5jg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        /* Optimized CSS with CSS Variables and Modern Design */
        :root {
            --primary-color: #00ff88;
            --primary-dark: #00cc6a;
            --secondary-color: #ff6b35;
            --background-dark: #0a0a0a;
            --background-medium: #1a1a1a;
            --background-light: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --border-color: #333333;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
            --border-radius: 8px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-medium) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: var(--background-light);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 255, 136, 0.3);
            margin-bottom: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        .status-indicator.online { background: var(--success-color); }
        .status-indicator.offline { background: var(--error-color); }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: var(--background-light);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: var(--transition);
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
        }

        .panel h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quick-spawn {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary-color) 100%);
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: end;
        }

        input, select {
            background: var(--background-medium);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: var(--transition);
            flex: 1;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 136, 0.1);
        }

        .btn {
            background: var(--primary-color);
            color: var(--background-dark);
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }

        .btn:active { transform: translateY(0); }

        .btn-secondary {
            background: var(--secondary-color);
        }

        .btn-danger {
            background: var(--error-color);
            color: white;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .preset-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .vm-card {
            background: var(--background-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            transition: var(--transition);
        }

        .vm-card:hover {
            border-color: var(--primary-color);
            background: rgba(0, 255, 136, 0.05);
        }

        .vm-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .vm-callsign {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .vm-status {
            display: flex;
            gap: 10px;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-badge.online { background: rgba(76, 175, 80, 0.2); color: var(--success-color); }
        .status-badge.offline { background: rgba(244, 67, 54, 0.2); color: var(--error-color); }
        .status-badge.connected { background: rgba(0, 255, 136, 0.2); color: var(--primary-color); }

        .connection-item {
            background: var(--background-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-info {
            flex: 1;
        }

        .connection-meta {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: var(--border-radius);
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .notification.show { transform: translateX(0); }
        .notification.success { background: var(--success-color); }
        .notification.error { background: var(--error-color); }
        .notification.warning { background: var(--warning-color); }

        .fleet-controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            .input-row { flex-direction: column; }
            .preset-buttons { grid-template-columns: 1fr; }
            .fleet-controls { flex-direction: column; }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 NZ7DEV Mission Control <span class="status-indicator online" id="connectionStatus"></span></h1>
            <p>High-Performance RDP Fleet Management - Optimized Edition</p>
        </div>

        <div class="grid">
            <!-- Quick RDP Spawner -->
            <div class="panel quick-spawn">
                <h2>⚡ Quick RDP Spawner</h2>
                <div class="input-group">
                    <label for="rdpIp">Target IP Address</label>
                    <div class="input-row">
                        <input type="text" id="rdpIp" placeholder="192.168.1.24" pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                        <select id="rdpGeometry">
                            <option value="1920x1080">1920×1080</option>
                            <option value="1680x1050">1680×1050</option>
                            <option value="1440x900">1440×900</option>
                            <option value="1280x720">1280×720</option>
                            <option value="1024x768">1024×768</option>
                        </select>
                        <select id="rdpWorkspace">
                            <option value="1">WS 1</option>
                            <option value="2">WS 2</option>
                            <option value="3">WS 3</option>
                            <option value="4">WS 4</option>
                            <option value="5">WS 5</option>
                        </select>
                        <button class="btn" onclick="spawnRDP()">SPAWN</button>
                    </div>
                </div>
                
                <div class="preset-buttons">
                    <button class="btn btn-secondary btn-small" onclick="setPreset('192.168.1.20', 'ALPHA')">ALPHA</button>
                    <button class="btn btn-secondary btn-small" onclick="setPreset('192.168.1.21', 'BRAVO')">BRAVO</button>
                    <button class="btn btn-secondary btn-small" onclick="setPreset('192.168.1.23', 'CHARLIE')">CHARLIE</button>
                    <button class="btn btn-secondary btn-small" onclick="setPreset('192.168.1.24', 'DELTA')">DELTA</button>
                    <button class="btn btn-secondary btn-small" onclick="setPreset('192.168.1.25', 'ECHO')">ECHO</button>
                    <button class="btn btn-secondary btn-small" onclick="setPreset('192.168.1.26', 'FOXTROT')">FOXTROT</button>
                </div>
            </div>

            <!-- Active Connections -->
            <div class="panel">
                <h2>🔗 Active Connections</h2>
                <div id="activeConnections">
                    <p>No active connections</p>
                </div>
            </div>

            <!-- Fleet Status -->
            <div class="panel">
                <h2>🛡️ Fleet Status</h2>
                <div id="fleetStatus">
                    <div class="loading"></div> Loading fleet status...
                </div>
                <div class="fleet-controls">
                    <button class="btn btn-small" onclick="executeFleetCommand('up')">Start Fleet</button>
                    <button class="btn btn-small btn-secondary" onclick="executeFleetCommand('morning')">Morning Routine</button>
                    <button class="btn btn-small btn-secondary" onclick="executeFleetCommand('fastup')">LUDICROUS SPEED</button>
                    <button class="btn btn-small btn-danger" onclick="executeFleetCommand('down')">Stop Fleet</button>
                </div>
            </div>

            <!-- System Info -->
            <div class="panel">
                <h2>📊 System Info</h2>
                <div id="systemInfo">
                    <p><strong>Connections:</strong> <span id="connectionCount">0</span></p>
                    <p><strong>Online VMs:</strong> <span id="onlineCount">0</span></p>
                    <p><strong>Last Update:</strong> <span id="lastUpdate">Never</span></p>
                    <p><strong>Performance:</strong> <span class="status-badge online">Optimized</span></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Optimized JavaScript with modern features
        class MissionControlApp {
            constructor() {
                this.socket = io();
                this.setupEventListeners();
                this.setupKeyboardShortcuts();
                this.requestInitialData();
            }

            setupEventListeners() {
                this.socket.on('connect', () => {
                    this.updateConnectionStatus(true);
                    this.showNotification('Connected to Mission Control', 'success');
                });

                this.socket.on('disconnect', () => {
                    this.updateConnectionStatus(false);
                    this.showNotification('Disconnected from Mission Control', 'warning');
                });

                this.socket.on('status_update', (data) => {
                    this.updateFleetStatus(data);
                });

                // Auto-refresh connections every 5 seconds
                setInterval(() => this.updateActiveConnections(), 5000);
            }

            setupKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey && e.key === 'Enter') {
                        e.preventDefault();
                        spawnRDP();
                    }
                    if (e.altKey && e.key >= '1' && e.key <= '6') {
                        e.preventDefault();
                        const presets = [
                            ['192.168.1.20', 'ALPHA'],
                            ['192.168.1.21', 'BRAVO'], 
                            ['192.168.1.23', 'CHARLIE'],
                            ['192.168.1.24', 'DELTA'],
                            ['192.168.1.25', 'ECHO'],
                            ['192.168.1.26', 'FOXTROT']
                        ];
                        const index = parseInt(e.key) - 1;
                        if (presets[index]) {
                            setPreset(presets[index][0], presets[index][1]);
                        }
                    }
                });
            }

            requestInitialData() {
                this.socket.emit('request_status');
                this.updateActiveConnections();
            }

            updateConnectionStatus(connected) {
                const indicator = document.getElementById('connectionStatus');
                indicator.className = `status-indicator ${connected ? 'online' : 'offline'}`;
            }

            updateFleetStatus(data) {
                const container = document.getElementById('fleetStatus');
                let onlineCount = 0;
                
                const html = Object.values(data).map(vm => {
                    if (vm.online) onlineCount++;
                    
                    return `
                        <div class="vm-card">
                            <div class="vm-header">
                                <span class="vm-callsign">${vm.callsign} (${vm.name})</span>
                                <div class="vm-status">
                                    <span class="status-badge ${vm.online ? 'online' : 'offline'}">
                                        ${vm.online ? 'Online' : 'Offline'}
                                    </span>
                                    ${vm.window_active ? '<span class="status-badge connected">Connected</span>' : ''}
                                </div>
                            </div>
                            <div class="connection-meta">
                                ${vm.ip} • ${vm.geometry} • WS${vm.workspace} • ${vm.position}
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = html;
                document.getElementById('onlineCount').textContent = onlineCount;
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            }

            async updateActiveConnections() {
                try {
                    const response = await fetch('/api/rdp/connections');
                    const connections = await response.json();
                    
                    const container = document.getElementById('activeConnections');
                    const count = Object.keys(connections).length;
                    
                    if (count === 0) {
                        container.innerHTML = '<p>No active connections</p>';
                    } else {
                        const html = Object.entries(connections).map(([id, conn]) => `
                            <div class="connection-item">
                                <div class="connection-info">
                                    <strong>${conn.ip}</strong> (${conn.username})
                                    <div class="connection-meta">
                                        ${conn.geometry} • WS${conn.workspace} • ${conn.duration}
                                    </div>
                                </div>
                                <button class="btn btn-danger btn-small" onclick="killConnection('${id}')">
                                    Kill
                                </button>
                            </div>
                        `).join('');
                        container.innerHTML = html;
                    }
                    
                    document.getElementById('connectionCount').textContent = count;
                } catch (error) {
                    console.error('Failed to update connections:', error);
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                // Trigger animation
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Remove after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => document.body.removeChild(notification), 300);
                }, 3000);
            }

            async makeRequest(url, options = {}) {
                try {
                    const response = await fetch(url, {
                        headers: {
                            'Content-Type': 'application/json',
                            ...options.headers
                        },
                        ...options
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    return await response.json();
                } catch (error) {
                    this.showNotification(`Request failed: ${error.message}`, 'error');
                    throw error;
                }
            }
        }

        // Global functions for UI interactions
        async function spawnRDP() {
            const ip = document.getElementById('rdpIp').value.trim();
            const geometry = document.getElementById('rdpGeometry').value;
            const workspace = parseInt(document.getElementById('rdpWorkspace').value);

            if (!ip) {
                app.showNotification('Please enter an IP address', 'warning');
                return;
            }

            if (!/^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/.test(ip)) {
                app.showNotification('Please enter a valid IP address', 'error');
                return;
            }

            try {
                const result = await app.makeRequest('/api/rdp/spawn', {
                    method: 'POST',
                    body: JSON.stringify({
                        ip,
                        geometry,
                        workspace,
                        position: 'center',
                        clipboard: true
                    })
                });

                if (result.success) {
                    app.showNotification(`RDP connection to ${ip} started!`, 'success');
                    app.updateActiveConnections();
                } else {
                    app.showNotification(`Failed to spawn RDP: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Spawn RDP error:', error);
            }
        }

        function setPreset(ip, name) {
            document.getElementById('rdpIp').value = ip;
            app.showNotification(`Preset ${name} selected (${ip})`, 'success');
        }

        async function killConnection(connectionId) {
            try {
                const result = await app.makeRequest(`/api/rdp/connection/${connectionId}/kill`, {
                    method: 'POST'
                });

                if (result.success) {
                    app.showNotification('Connection terminated', 'success');
                    app.updateActiveConnections();
                } else {
                    app.showNotification(`Failed to kill connection: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Kill connection error:', error);
            }
        }

        async function executeFleetCommand(command) {
            try {
                const result = await app.makeRequest(`/api/fleet/${command}`, {
                    method: 'POST'
                });

                if (result.success) {
                    app.showNotification(`Fleet command '${command}' executed successfully`, 'success');
                } else {
                    app.showNotification(`Fleet command failed: ${result.error}`, 'error');
                }
            } catch (error) {
                console.error('Fleet command error:', error);
            }
        }

        // Initialize app when DOM is ready
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new MissionControlApp();
        });
    </script>
</body>
</html>
